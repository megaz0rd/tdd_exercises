<html>
    <head>
        <title>Listy rzeczy do zrobienia</title>
    </head>
    <body>
        <h1>Listy rzeczy do zrobienia</h1>
        <form method="POST" action={% url "add_item" list.id %}>
            {% csrf_token %}
            <input id="id_new_item" name="item_text" placeholder="Wpisz rzeczy do zrobienia">
        </form>
        <table id="id_list_table">
          {% for item in list.item_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
          {% endfor %}
        </table>
    </body>
</html>
